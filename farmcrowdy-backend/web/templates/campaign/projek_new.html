{{ define "content" }}

<h2 class="mb-4">New Campaign</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/projek" method="POST">
            <div class="form-group">
                <label for="user_id">User</label>
                <select name="user_id" class="form-control">
                    <option value="">-- Select user --</option>
                    {{ range .Users }}
                        {{ if eq .ID $.UserID }}
                            <option value="{{ .ID }}" selected>{{ .Name }}</option>
                        {{ else }}
                            <option value="{{ .ID }}">{{ .Name }}</option>
                        {{ end }}
                    {{ end }}
                </select>

            </div>

            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukan Nama Projek" required class="form-control" value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="short_description text-capitalize">Deskripsi Singkat</label>
                <input type="text" name="short_description" placeholder="Desktipsi singkat projek " required class="form-control" value="{{ .ShortDescription }}">
            </div>

            <div class="form-group">
                <label for="description text-capitalize">Deskripsi Projek</label>
                <textarea name="description" cols="30" rows="10" placeholder="Masukan secara detail deskripsi projek" required class="form-control">{{ .Description }}</textarea>
            </div>

            <div class="form-group">
                <label for="goal_amount text-capitalize">Total dana yang dibutuhkan</label>
                <input type="number" name="goal_amount" placeholder="Masukan total dana yang dibutuhkan" required class="form-control" value="{{ .GoalAmount }}">
            </div>

            <div class="form-group">
                <label for="perks text-capitalize">Yang ditawarkan kepada funder</label>
                <input type="text" name="perks" placeholder="*Jika lebih dari satu pisahkan dengan tanda koma (,)" required class="form-control" value="{{ .Perks }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
